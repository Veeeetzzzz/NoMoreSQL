<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querying documents with natural language</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-5">
        <h1 class="text-3xl font-bold mb-5">Querying documents with natural language</h1>

        <div class="bg-white shadow-md rounded p-5">
            <form id="query-form" enctype="multipart/form-data">
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Upload text or csv file:</label>
                        <input class="border border-gray-300 p-2 rounded" type="file" id="content" name="content" accept=".txt,.csv">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload-pdf">Upload PDF:</label>
                        <input class="border border-gray-300 p-2 rounded" type="file" id="upload-pdf" name="upload-pdf" accept=".pdf">
                    </div>
		     <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload-db">Upload DB file:</label>
                        <input class="border border-gray-300 p-2 rounded" type="file" id="upload-db" name="upload-db" accept=".db">
                    </div>
                </div>
                <div class="mb-4 mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="query">Ask your query:</label>
                    <input class="w-full border border-gray-300 p-2 rounded" type="text" id="query" name="query" placeholder="Enter your query here...">
                </div>
                
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </form>
        </div>

        <div class="bg-white shadow-md rounded p-5 mt-5" id="response-container" style="display: none;">
            <h2 class="text-xl font-bold mb-4">Response:</h2>
            <pre id="response-text" class="text-gray-800 whitespace-pre-wrap"></pre>
        </div>
    </div>

<script>
$(document).on("submit", "#query-form", function (event) {
    event.preventDefault();
    var formData = new FormData(this);
    var query = $("#query").val().trim();
    
    if (!formData.get("content") && !formData.get("upload-pdf") || !query) {
        alert("Please upload a text, csv, pdf or .DB file and ask a question.");
        return;
    }

    var file = formData.get("content") || formData.get("upload-pdf");
    var file_ext = file.name.split(".").pop();
    
    formData.append("file_ext", "." + file_ext);

    $.ajax({
        url: "/ask",
        type: "POST",
        data: formData,
        contentType: false,
        processData: false,
        success: function (data) {
            if (data.error) {
                alert(data.error);
            } else {
                $("#response-text").text(data.response);
                $("#response-container").show();
            }
        },
        error: function (xhr, status, error) {
            alert("An error occurred: " + error);
        }
    });
});
</script>
